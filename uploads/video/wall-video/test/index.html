<!DOCTYPE html>
<html>
<head>
  <title>Test Video Player</title>

  <!-- Chang URLs to wherever Video.js files will be hosted -->
  <link href="video-js.css" rel="stylesheet" type="text/css">
  <!-- video.js must be in the <head> for older IEs to work. -->
  <script src="video.js"></script>

  <!-- Unless using the CDN hosted version, update the URL to the Flash SWF -->
  <script>
    videojs.options.flash.swf = "video-js.swf";
    videoIds = [ "60_video_1" ];
    videoInitializer();
  </script>


</head>
<body>

  <video width="640" height="264" poster="../60/big-eHop_Teaser_Video-4.jpg" preload="none" controls="" class="video-js vjs-default-skin vjs-big-play-centered" id="60_video_1">     
  	<source type="video/mp4" src="../60/eHop_Teaser_Video-4.mp4"></source>     
  	<source type="video/webm" src="../60/eHop_Teaser_Video-4.webm"></source>     
  	<source type="video/ogg" src="../60/eHop_Teaser_Video-4.ogv"></source>
  </video>

</body>
</html>
